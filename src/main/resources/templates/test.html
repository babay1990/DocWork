<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DocWork</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="https://1.downloader.disk.yandex.ru/preview/dc8ac5c9345ae1d421aa354458f31be6415a4fa687dab585ae39793f43a9b2b5/inf/5ROBTELSzGCVkES0r3nc0gG8pTswXGhXHfV7smltXKtepGqkD-Ki18aHdxTcr_2X5L36ETbpHQAd72Y-r4o3wA%3D%3D?uid=60646558&filename=docimg.png&disposition=inline&hash=&limit=0&content_type=image%2Fpng&owner_uid=60646558&tknv=v2&size=1903x937" type="image">
</head>
<body>
<header  th:insert="blocks/header :: header"></header>

<main>

    <div class="row">

        <div class="widget-left">
                <a href="/sendMessage">Отправить сообщение</a><br>
                <a href="/inbox">Входящие</a><br>
                <a href="/sent">Исходящие</a><br>
                <a href="/addNews">Добавить новость</a><br>
                <a href="/test">TEST</a><br>
        </div>


        <div class="news">
            <div th:each="el : ${block}" class="news-block">
            <h3 th:text="${el.title}"/>
            <div th:text="${el.autor_name}"/>
            <p th:text="${el.annotation}"/>
            <a th:href="'/details/' + ${el.id}">Детальнее</a>
            </div>
        </div>


        <div class="widget-right">
            <div>
                <p th:text="'USD ' + ${usd}"/>
            </div>

            <div>
                <p th:text="'EUR ' + ${eur}"/>
            </div>
        </div>



    </div>

</main>


<footer>
    <hr>
    <p>DocWork by Shpagin A.S.</p>
    <p>
        <a href="#">Back to top</a>
    </p>
</footer>
</body>
</html>
