<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DocWork</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="icon" href="https://1.downloader.disk.yandex.ru/preview/dc8ac5c9345ae1d421aa354458f31be6415a4fa687dab585ae39793f43a9b2b5/inf/5ROBTELSzGCVkES0r3nc0gG8pTswXGhXHfV7smltXKtepGqkD-Ki18aHdxTcr_2X5L36ETbpHQAd72Y-r4o3wA%3D%3D?uid=60646558&filename=docimg.png&disposition=inline&hash=&limit=0&content_type=image%2Fpng&owner_uid=60646558&tknv=v2&size=1903x937" type="image">
</head>
<body>
<header  th:insert="blocks/header :: header"></header>

<main class="container">

    <h1>Личный кабинет пользователя</h1>
    <br>

    <div th:insert="blocks/lkMenu :: lkMenu"></div>


    <div class="container">
        <h3 th:text="'Исходящее письмо № ' + ${note.id}"/><br>
        <div class="row">

            <div class="col">
                <div class="alert-info border border-dark mt-2">
                    <p class="h4">Документ:</p>
                    <a th:href="'/save/' + ${note.link}" th:text="${note.link}"/>
                </div>

                <div class="alert-info border border-dark mt-2">
                    <p class="h4">Автор:</p>
                    <a th:href="'/userDetails/' + ${note.autor}" th:text="${note.autor}"/>
                </div>

                <div class="alert-info border border-dark mt-2">
                    <p class="h4">Комментарий:</p>
                    <p th:text="${note.comment}"/>
                </div>

            </div>

            <div class="col">
                <table class="table mt-2">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">Согласующий</th>
                        <th scope="col">Статус</th>
                    </tr>
                    </thead>
                    <tbody>
                    <td>
                        <div th:each="name : ${names}">
                            <a th:href="'/userDetails/' + ${name}" th:text="${name}"/>
                        </div>
                    </td>
                    <td>
                        <div th:each="check : ${checks}">
                            <p th:text="${check}"/>
                        </div>
                    </td>
                    </tbody>
                </table>
            </div>

            <div class="col">
                <div class="alert-info border border-dark mt-2">
                    <p class="h4">Подписант:</p>
                    <a th:href="'/userDetails/' + ${note.signer}" th:text="${note.signer}"/>
                </div>

                <div class="alert-info border border-dark mt-2">
                    <p class="h4">Получатель:</p>
                    <a th:href="'/userDetails/' + ${note.recipient}" th:text="${note.recipient}"/>
                </div>

                <div class="alert-info border border-dark mt-2">
                    <p class="h4">Статус:</p>
                    <p th:text="${singerCheck}"/>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="col">
                <p class="h4">Доступные действия: </p>
            </div>

            <div class="col">
                <div th:if="${checker}">
                    <form action="?checkId" method="post">
                        <button type="submit" name="newCheck" th:value="${checker}">Согласовать</button>
                    </form>
                </div>

                <div th:if="${signerChecker}">
                    <form action="?checkSignerId" method="post">
                        <button type="submit" name="newSignerCheck" th:value="${signerChecker}">Утвердить</button>
                    </form>
                </div>
            </div>
        </div>


    </div>





</main>


<footer class="my-5 pt-5 text-muted text-center text-small">
    <hr>
    <p>DocWork by Shpagin A.S.</p>
    <p>
        <a href="#">Back to top</a>
    </p>
</footer>
</body>
</html>
