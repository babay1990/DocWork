<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DocWork</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="icon" href="https://1.downloader.disk.yandex.ru/preview/dc8ac5c9345ae1d421aa354458f31be6415a4fa687dab585ae39793f43a9b2b5/inf/5ROBTELSzGCVkES0r3nc0gG8pTswXGhXHfV7smltXKtepGqkD-Ki18aHdxTcr_2X5L36ETbpHQAd72Y-r4o3wA%3D%3D?uid=60646558&filename=docimg.png&disposition=inline&hash=&limit=0&content_type=image%2Fpng&owner_uid=60646558&tknv=v2&size=1903x937" type="image">
</head>
<body>
<header  th:insert="blocks/header :: header"></header>

<main class="container">

    <h1>Панель администратора</h1>
    <br>

    <div th:insert="blocks/adminMenu :: adminMenu"></div>

    <h2>Список новостей</h2>
    <br>

    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Заголовок</th>
            <th scope="col">Логин автора</th>
            <th scope="col">ФИО автора</th>
        </tr>
        </thead>
        <tbody th:each="el : ${block}">
        <tr>

            <td th:text="${el.id}"/>
            <td th:text="${el.title}"/>
            <td th:text="${el.autor_login}"/>
            <td th:text="${el.autor_name}"/>

            <td>
                <form action="?deleteNews" method="post">
                    <button type="submit" name="title" th:value="${el.title}" >Удалить новость</button>
                </form>
            </td>


        </tr>
        </tbody>
    </table>




</main>


<footer class="my-5 pt-5 text-muted text-center text-small">
    <hr>
    <p>DocWork by Shpagin A.S.</p>
    <p>
        <a href="#">Back to top</a>
    </p>
</footer>
</body>
</html>
