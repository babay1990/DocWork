<body>
<header  th:insert="blocks/header :: header"></header>

<main class="container">

    <h1>Личный кабинет пользователя</h1>
    <br>

    <div class="alert alert-info mt-2">
        <a class="p-2 text-dark" href="/lk">Мои данные</a>
        <a class="p-2 text-dark" href="/sendMessage">Отправить сообщение</a>
        <a class="p-2 text-dark" href="/inbox">Входящие</a>
        <a class="p-2 text-dark" href="/sent">Исходящие</a>
        <a class="p-2 text-dark" href="/addNews">Добавить новость</a>
        <a class="p-2 text-dark" href="/lkUsers">Список пользователей</a>
    </div>
    <br>

    <h3>Добавить новость на главную страницу</h3>



    <div class="container mt-5" mb-5>

        <form action="addNews" method="post">
            <input type="text" name="title" placeholder="Введите заголовок" class="form-control" required><br>
            <input type="text" name="annotation" placeholder="Введите краткую аннотаци" class="form-control" required><br>
            <textarea name="text" placeholder="Введите текст статьи" class="form-control" required></textarea><br>
            <button type="submit">Отправить новость</button>
        </form>
    </div>



</main>
